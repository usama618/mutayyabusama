<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <div class="row about-timelines" data-animate-block>

        <div class="column lg-6 tab-12">

            <h2 class="text-pretitle" data-animate-el>
                Experience
            </h2>

            <div class="timeline" data-animate-el>

    
                <f:for each="{listitems}" as="experience">
                    <div class="timeline__block">
                        <div class="timeline__bullet"></div>
                        <div class="timeline__header">
                            <h4 class="timeline__title">{experience.data.header}</h3>
                            <h5 class="timeline__meta">{experience.data.subheader}</h5>
                            <p class="timeline__timeframe">{experience.data.linklabel}</p>
                        </div>
                        <div class="timeline__desc">
                            <f:format.html>{experience.data.bodytext}</f:format.html>
                        </div>
                    </div>
                </f:for>
             
            </div> <!-- end timeline -->

        </div> <!-- end column -->

        <div class="column lg-6 tab-12">

            <h2 class="text-pretitle" data-animate-el>
                Education
            </h2>

            <div class="timeline" data-animate-el>
            <f:for each="{educationlist}" as="education">
                <div class="timeline__block">
                    <div class="timeline__bullet"></div>
                    <div class="timeline__header">
                        <h4 class="timeline__title">{education.data.header}</h3>
                        <h5 class="timeline__meta">{education.data.subheader}</h5>
                        <p class="timeline__timeframe">{education.data.linklabel}</p>
                    </div>
                </div>
            </f:for>
                

            </div> <!-- end timeline -->
            
        </div> <!-- end column -->


    </div>
</f:section>
</html>
