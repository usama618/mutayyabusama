<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"><f:layout name="Default"/>

    <f:section name="Main">

    <div class="row contact-bottom">
        <div class="column lg-3 md-5 tab-6 stack-on-550 contact-block">
            <h3 class="text-pretitle">Reach me at</h3>
            <p class="contact-links">
                <a href="mailto:{data.email}" class="mailtoui">{data.email}</a> <br>
                <a href="tel:{data.phone}">{data.phone}</a>
            </p>
        </div>
        <div class="column lg-4 md-5 tab-6 stack-on-550 contact-block">
            <h3 class="text-pretitle">Social</h3>
            <ul class="contact-social">
                <f:for each="{listitems}" as="social">
                <li><f:link.typolink parameter="{social.data.link}" target="_blank">{social.data.linklabel}</f:link.typolink></li>
            </f:for>
            </ul>
        </div>
        <div class="column lg-4 md-12 contact-block">
            <a href="mailto:{data.email}" class="mailtoui btn btn--medium u-fullwidth contact-btn">Say Hello.</a>
        </div>
    </div> <!-- end contact-bottom -->

    </f:section>
</html>
